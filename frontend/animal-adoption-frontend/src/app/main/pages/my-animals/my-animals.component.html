<main>
    <app-header></app-header>

    <div id="animals-for-adoption">
        <div class="filter-animals card px-2 py-1">
            <span>Filtrar dados</span>
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilter"
                aria-controls="offcanvasFilter">
                <span class="material-icons">filter_list</span>
            </button>
        </div>

        <div class="content container">
            <aside>
                <div class="filter-animals-aside card">
                    <form>
                        <p class="text-muted"><b>Tipo de animal</b></p>
                        <div>
                            <input type="radio" name="animal_type" id="animal_type_0" value="0" checked>
                            <label for="animal_type_0">Todos</label><br>
                            <input type="radio" name="animal_type" id="animal_type_1" value="1">
                            <label for="animal_type_1">Cachorro</label><br>
                            <input type="radio" name="animal_type" id="animal_type_2" value="2">
                            <label for="animal_type_2">Gato</label><br>
                            <input type="radio" name="animal_type" id="animal_type_3" value="3">
                            <label for="animal_type_3">Porquinho da índia</label><br>
                        </div>

                        <p class="mt-3 text-muted"><b>Sexo do animal</b></p>
                        <div>
                            <input type="radio" name="animal_sex" id="animal_sex_0" value="0" checked>
                            <label for="animal_sex_0">Todos</label><br>
                            <input type="radio" name="animal_sex" id="animal_sex_1" value="1">
                            <label for="animal_sex_1">Macho</label><br>
                            <input type="radio" name="animal_sex" id="animal_sex_2" value="2">
                            <label for="animal_sex_2">Fêmea</label><br>
                        </div>
                    </form>
                    <button type="button" class="btn secondary-color text-light mt-3 full-width">Filtrar</button>
                    <button class="btn my-city-animals-card btn-light">
                        <b>Ver mapa</b>
                        <span class="material-icons">
                            place
                        </span>
                    </button>
                </div>

                <app-supporters></app-supporters>
            </aside>

            <section>
                <div class="card mx-3 mt-4 p-2 data-head">
                    <h5>meus animais</h5>
                    <button class="btn secondary-color text-light"
                        (click)="animalEditModal(createAnimalModal)">Adicionar</button>
                </div>
                <div class="animal-list">
                    <div class="animal-card row row-cols-1 row-cols-md-2 g-4">
                        <app-edit-animal-card *ngFor="let animal of animals" [animal]="animal"
                            (editAnimal)="animalEditModal(createAnimalModal, animal)"
                            (deleteAnimal)="deleteAnimal(animal)"></app-edit-animal-card>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilter" aria-labelledby="offcanvasFilterLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasFilterLabel">Filtrar dados</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button class="btn my-city-animals-card btn-light">
                <b>Ver mapa</b>
                <span class="material-icons">
                    place
                </span>
            </button>
            <form>
                <p class="text-muted"><b>Tipo de animal</b></p>
                <div>
                    <input type="radio" name="animal_type" id="animal_type_0" value="0" checked>
                    <label for="animal_type_0">Todos</label><br>
                    <input type="radio" name="animal_type" id="animal_type_1" value="1">
                    <label for="animal_type_1">Cachorro</label><br>
                    <input type="radio" name="animal_type" id="animal_type_2" value="2">
                    <label for="animal_type_2">Gato</label><br>
                    <input type="radio" name="animal_type" id="animal_type_3" value="3">
                    <label for="animal_type_3">Porquinho da índia</label><br>
                </div>

                <p class="mt-3 text-muted"><b>Sexo do animal</b></p>
                <div>
                    <input type="radio" name="animal_sex" id="animal_sex_0" value="0" checked>
                    <label for="animal_sex_0">Todos</label><br>
                    <input type="radio" name="animal_sex" id="animal_sex_1" value="1">
                    <label for="animal_sex_1">Macho</label><br>
                    <input type="radio" name="animal_sex" id="animal_sex_2" value="2">
                    <label for="animal_sex_2">Fêmea</label><br>
                </div>
            </form>
            <button type="button" class="btn secondary-color text-light mt-3 full-width">Filtrar</button>
            <app-supporters></app-supporters>
        </div>
    </div>
</main>

<ng-template #createAnimalModal>
    <div class="modal-content">
        <div class="modal-header">
            <h4 id="create-state-modal" class="modal-title pull-left">Edição de animal</h4>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="decline()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-animal-form [animal]="selectedAnimal" (animalOutput)="addAnimal($event)"></app-animal-form>
        </div>
    </div>
</ng-template>

<ng-template #confirmDelete>
    <div class="modal-body text-center">
        <p>Deseja deletar "{{ selectedAnimal!.name }}"?</p>
        <button type="button" class="btn btn-default" (click)="deleteAnimalFromDatabase()">Sim</button>
        <button type="button" class="btn btn-default" (click)="decline()">Não</button>
    </div>
</ng-template>
