<div class="card">
    <div class="card-header">
        <div class="avatar">
            <img [src]="profileImage()" class="avatar-image">
            <p class="owner-name">{{animal!.owner.name}}</p>
        </div>
    </div>
    <img [src]="animalImage()" class="card-img-top" alt="{{ animal!.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ animal!.name }}</h5>
        <p class="card-text">
            <b>Tipo</b>: {{ animal!.type }}<br>
            <b>Raça</b>: {{ animal!.breed }}<br>
            <span class="text-muted">Registrado em {{ animal!.create_at | date: 'dd/MM/yyyy' }}</span><br>
        </p>
    </div>
    <div class="card-footer">
        <div class="row mb-2">
            <div class="col"><button class="btn btn-default" (click)="deleteEmit()">Deletar</button></div>
            <div class="col"><button class="btn btn-default" (click)="editEmit()">Editar</button></div>
        </div>
        <button class="btn primary-color text-light">Solicitações</button>
    </div>
</div>
