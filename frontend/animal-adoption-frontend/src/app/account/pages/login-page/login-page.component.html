<div class="content primary-color">
    <div class="login">
        <h1 class="title" id="login">login</h1>
        <p class="subtitle">Entre na sua conta, utilizando as suas credenciais</p>

        <form (submit)="submit()" [formGroup]="formLogin">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="username" formControlName="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Senha"
                    formControlName="password">
                <label for="password">Senha</label>
            </div>

            <button class="btn secondary-color text-light full-width"
                [attr.disabled]="formIsValid ? null : true">Entrar</button>
        </form>
        <a class="btn mt-3" [routerLink]="['/account/register']">Criar novo perfil</a>
    </div>
</div>
